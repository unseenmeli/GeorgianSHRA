{% extends "blog/base.html" %}
{% block content %}
<style>
    .auth-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }

    .auth-box {
        background: white;
        padding: 50px;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
    }

    .auth-title {
        font-size: 2.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, #20b4b9 0%, #1a9399 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-align: center;
        margin-bottom: 10px;
    }

    .auth-subtitle {
        color: #64748b;
        text-align: center;
        margin-bottom: 40px;
        font-size: 1.1rem;
    }

    .form-group {
        margin-bottom: 30px;
    }

    .form-label {
        display: block;
        color: #334155;
        font-weight: 600;
        margin-bottom: 10px;
        font-size: 1.1rem;
    }

    .form-input {
        width: 100%;
        padding: 15px 20px;
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        background: #f8fafc;
    }

    .form-input:focus {
        outline: none;
        border-color: #20b4b9;
        background: white;
        box-shadow: 0 0 0 3px rgba(32, 180, 185, 0.1);
    }

    .submit-btn {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #20b4b9 0%, #1a9399 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1.2rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(32, 180, 185, 0.3);
    }

    .error-message {
        background: #fee2e2;
        border: 1px solid #fecaca;
        color: #dc2626;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        text-align: center;
        font-weight: 500;
    }

    .lock-icon {
        text-align: center;
        margin-bottom: 30px;
        font-size: 3rem;
        color: #20b4b9;
    }

    @media (max-width: 768px) {
        .auth-box {
            padding: 30px 20px;
        }

        .auth-title {
            font-size: 2rem;
        }
    }
</style>

<div class="auth-container">
    <div class="auth-box">
        <div class="lock-icon">üîê</div>
        <h1 class="auth-title">Post Creator</h1>
        <p class="auth-subtitle">Enter secret code to access</p>

        {% if messages %}
            {% for message in messages %}
                <div class="error-message">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label class="form-label" for="secret_code">Secret Code</label>
                <input
                    type="password"
                    class="form-input"
                    id="secret_code"
                    name="secret_code"
                    placeholder="Enter your secret code"
                    required
                    autofocus
                >
            </div>
            <button type="submit" class="submit-btn">Access Post Creator</button>
        </form>
    </div>
</div>
{% endblock content %}
